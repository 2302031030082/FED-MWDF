<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Denomination Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>Smart Cash Calculator</h2>

        <div class="denominations">


            <div class="row">
                <div class="currency">
                    <img src="/img/500.jpg" alt="500">
                </div>
                <input type="number" id="note500" class="note-input" value="0" min="0">
                <span class="note-total" id="total500">0</span>
            </div>

            <div class="row">
                <div class="currency">
                    <img src="/img/200.jpg" alt="200">
                </div>
                <input type="number" id="note200" class="note-input" value="0" min="0">
                <span class="note-total" id="total200">0</span>
            </div>

            <div class="row">
                <div class="currency">
                    <img src="/img/100.png" alt="100">
                </div>
                <input type="number" id="note100" class="note-input" value="0" min="0">
                <span class="note-total" id="total100">0</span>
            </div>

            <div class="row">
                <div class="currency">
                    <img src="/img/50.jpg" alt="50">
                </div>
                <input type="number" id="note50" class="note-input" value="0" min="0">
                <span class="note-total" id="total50">0</span>
            </div>

            <div class="row">
                <div class="currency">
                    <img src="/img/20.jpg" alt="20">
                </div>
                <input type="number" id="note20" class="note-input" value="0" min="0">
                <span class="note-total" id="total20">0</span>
            </div>

            <div class="row">
                <div class="currency">
                    <img src="/img/10.jpg" alt="10">
                </div>
                <input type="number" id="note10" class="note-input" value="0" min="0">
                <span class="note-total" id="total10">0</span>
            </div>

           

        </div>

        <div class="results">
            <p><strong>Total Cash:</strong> <span id="totalCash">0</span></p>
            <p><strong>Total Notes:</strong> <span id="totalNotes">0</span></p>
            <p><strong>In Text:</strong> <span id="amountInWords">Zero</span></p>
        </div>

        <div class="buttons">
            <button id="clearAll">ðŸ—‘ Clear All</button>
            <button id="copyDetails">ðŸ“‹ Copy Details</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
