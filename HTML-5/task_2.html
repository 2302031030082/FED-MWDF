<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Shapes</title>
    <style>
        svg {
            border: 1px solid lightgray;
        }
    </style>
</head>
<body>
    <svg width="300" height="150">
        <!-- Orange Square -->
        <rect x="20" y="30" width="50" height="50" fill="orange" stroke="black" stroke-width="2" />

        <!-- Yellow Triangle -->
        <polygon points="125,30 100,80 150,80" fill="yellow" stroke="purple" stroke-width="2" />

        <!-- Red Rectangle -->
        <rect x="200" y="30" width="30" height="80" fill="red" stroke="black" stroke-width="2" />
    </svg>
</body>
</html>
