<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Data Types</title>
</head>
<body>
    <h1>JavaScript Data Types Example</h1>
    <script>
        // Declare variables for different data types
        let myString = "Hello, World!"; // String
        let myNumber = 42;             // Number
        let myBoolean = true;          // Boolean
        let myNull = null;             // Null
        let myUndefined;               // Undefined (uninitialized variable)

        // Log the values and types to the console
        console.log("String:", myString, "- Type:", typeof myString);
        console.log("Number:", myNumber, "- Type:", typeof myNumber);
        console.log("Boolean:", myBoolean, "- Type:", typeof myBoolean);
        console.log("Null:", myNull, "- Type:", typeof myNull); // typeof null is an object (a quirk in JavaScript)
        console.log("Undefined:", myUndefined, "- Type:", typeof myUndefined);
    </script>
</body>
</html>
