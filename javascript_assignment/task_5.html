<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operations in JavaScript</title>
</head>
<body>
    <h1>Arithmetic Operations Example</h1>
    <script>
        // Declare two numbers
        let num1 = 10;
        let num2 = 5;

        // Perform arithmetic operations
        let addition = num1 + num2;      // Addition
        let subtraction = num1 - num2;   // Subtraction
        let multiplication = num1 * num2; // Multiplication
        let division = num1 / num2;      // Division

        // Log the results to the console
        console.log("Numbers: num1 =", num1, ", num2 =", num2);
        console.log("Addition:", addition);
        console.log("Subtraction:", subtraction);
        console.log("Multiplication:", multiplication);
        console.log("Division:", division);
    </script>
</body>
</html>
