<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Data Types and Console Logging</title>
</head>
<body>
    <h1>JavaScript Data Types Example</h1>
    <script>
        // Declare variables for different data types
        let myString = "Hello, World!"; // String
        let myNumber = 42;             // Number
        let myBoolean = true;          // Boolean
        let myNull = null;             // Null
        let myUndefined;               // Undefined (uninitialized variable)

        // Log the values and their types to the console
        console.log("Value:", myString, "| Type:", typeof myString);
        console.log("Value:", myNumber, "| Type:", typeof myNumber);
        console.log("Value:", myBoolean, "| Type:", typeof myBoolean);
        console.log("Value:", myNull, "| Type:", typeof myNull); // typeof null is "object"
        console.log("Value:", myUndefined, "| Type:", typeof myUndefined);
    </script>
</body>
</html>
