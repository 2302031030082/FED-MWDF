<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Operators in JavaScript</title>
</head>
<body>
    <h1>Comparison Operators Example</h1>
    <script>
        // Declare two numbers
        let num1 = 10;
        let num2 = 20;

        // Use comparison operators
        let isEqual = num1 === num2;           // Check if numbers are equal
        let isNotEqual = num1 !== num2;       // Check if numbers are not equal
        let isGreater = num1 > num2;          // Check if num1 is greater than num2
        let isLess = num1 < num2;             // Check if num1 is less than num2
        let isGreaterOrEqual = num1 >= num2;  // Check if num1 is greater than or equal to num2
        let isLessOrEqual = num1 <= num2;     // Check if num1 is less than or equal to num2

        // Log the results to the console
        console.log("Numbers: num1 =", num1, ", num2 =", num2);
        console.log("Are the numbers equal? ", isEqual);
        console.log("Are the numbers not equal? ", isNotEqual);
        console.log("Is num1 greater than num2? ", isGreater);
        console.log("Is num1 less than num2? ", isLess);
        console.log("Is num1 greater than or equal to num2? ", isGreaterOrEqual);
        console.log("Is num1 less than or equal to num2? ", isLessOrEqual);
    </script>
</body>
</html>
