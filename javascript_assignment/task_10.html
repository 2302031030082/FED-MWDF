<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Even Numbers</title>
</head>
<body>
    <h1>Sum of Even Numbers between 1 and 20</h1>
    <script>
        let sum = 0; // Initialize the sum variable
        let number = 2; // Start with the first even number

        // Use a while loop to sum even numbers between 1 and 20
        while (number <= 20) {
            sum += number; // Add the current even number to the sum
            number += 2;   // Increment by 2 to get the next even number
        }

        // Log the result to the console
        console.log("Sum of even numbers between 1 and 20:", sum);
    </script>
</body>
</html>
