<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Sum Function</title>
</head>
<body>
    <h1>Calculate the Sum of Two Numbers</h1>
    <script>
        // Function to calculate the sum of two numbers
        function calculateSum(num1, num2) {
            // Add the numbers and return the result
            return num1 + num2;
        }

        // Example usage of the function
        let result = calculateSum(5, 10);  // Replace with any two numbers
        console.log("The sum is:", result); // Output the result to the console
    </script>
</body>
</html>
