<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Booking Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background: #f4f4f4;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group button {
            display: block;
            width: 100%;
            padding: 10px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background: #555;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Restaurant Booking Form</h2>
        <form id="bookingForm">
            <div class="form-group">
                <label for="bookingChoice">Choice of Booking</label>
                <select id="bookingChoice" name="bookingChoice" required>
                    <option value="">-- Select Booking Type --</option>
                    <option value="full-day">Full Day Booking</option>
                    <option value="half-day">Half Day Booking</option>
                    <option value="hourly">Hourly Booking</option>
                </select>
            </div>
            <div class="form-group">
                <label for="userName">User Name</label>
                <input type="text" id="userName" name="userName" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="mobileNumber">Mobile Number</label>
                <input type="tel" id="mobileNumber" name="mobileNumber" placeholder="Enter your mobile number" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="numberOfPersons">Number of Persons</label>
                <input type="number" id="numberOfPersons" name="numberOfPersons" placeholder="Enter number of persons" required>
            </div>
            <div class="form-group" id="dateField">
                <label for="date">Date</label>
                <input type="date" id="date" name="date">
            </div>
            <div class="form-group hidden" id="timeField">
                <label for="time">Time</label>
                <input type="time" id="time" name="time">
            </div>
            <div class="form-group hidden" id="slotField">
                <label for="slot">Slot</label>
                <select id="slot" name="slot">
                    <option value="">-- Select Slot --</option>
                    <option value="breakfast">Breakfast</option>
                    <option value="lunch">Lunch</option>
                    <option value="dinner">Dinner</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script>
        // JavaScript to dynamically control form behavior
        document.getElementById("bookingChoice").addEventListener("change", function() {
            const choice = this.value;

            // Show/Hide fields based on the choice
            const dateField = document.getElementById("dateField");
            const timeField = document.getElementById("timeField");
            const slotField = document.getElementById("slotField");

            // Reset fields
            timeField.classList.add("hidden");
            slotField.classList.add("hidden");
            dateField.classList.remove("hidden");

            if (choice === "full-day") {
                // Only show date
                timeField.classList.add("hidden");
                slotField.classList.add("hidden");
            } else if (choice === "half-day") {
                // Show date and slot
                slotField.classList.remove("hidden");
            } else if (choice === "hourly") {
                // Show date and time
                timeField.classList.remove("hidden");
            }
        });

        // Form submission handler (you can modify this to store data or send it to a server)
        document.getElementById("bookingForm").addEventListener("submit", function(e) {
            e.preventDefault();
            alert("Form submitted successfully!");
        });
    </script>
</body>
</html>
