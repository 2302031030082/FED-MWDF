<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Design Template</title>
    <!-- Link to External CSS -->
    <link rel="stylesheet" href="/assisment-task/style.css">
    <!-- Link to Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Main Container -->
    <div class="container">
        <!-- Sidebar Section -->
        <aside class="sidebar">
            <h1>Dream Pulse</h1>
            <div class="social-icons">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-linkedin"></i>
                <i class="fab fa-instagram"></i>
            </div>
        </aside>

        <!-- Main Content Section -->
        <main class="main-content">
            <!-- Hero Section -->
            <section class="hero">
                <div class="hero-text">
                    <h2>Welcome to Dream Pulse</h2>
                    <p>We specialize in creating innovative solutions for your business needs.</p>
                </div>
                <div class="hero-image"></div>
            </section>

            <!-- About Section -->
            <section class="about">
                <div class="about-item">
                    <i class="fas fa-info-circle"></i>
                    <h3>About Us</h3>
                    <p>We provide expert guidance to bring your vision to life.</p>
                </div>
                <div class="about-item">
                    <i class="fas fa-briefcase"></i>
                    <h3>Company Profile</h3>
                    <p>Your trusted partner for all business endeavors.</p>
                </div>
            </section>

            <!-- Work Section -->
            <section class="work">
                <h3>Our Work</h3>
                <div class="work-gallery">
                    <img src="/assisment-task/img/2img.jpg" alt="Work 1">
                    <img src="/assisment-task/img/3img.jpg" alt="Work 2">
                    <img src="/assisment-task/img/4img.jpg" alt="Work 3">
                    <img src="/assisment-task/img/2img.jpg" alt="Work 4">
                </div>
            </section>

            <!-- Clients Section -->
            <section class="clients">
                <h3>Our Clients</h3>
                <div class="client-logos">
                    <img src="/assisment-task/img/2img.jpg" alt="Client 1">
                    <img src="/assisment-task/img/3img.jpg" alt="Client 2">
                    <img src="/assisment-task/img/4img.jpg" alt="Client 3">
                    <img src="/assisment-task/img/2img.jpg" alt="Client 4">
                </div>
            </section>

            <!-- Contact Section -->
            <section class="contact">
                <h3>Contact Us</h3>
                <form>
                    <input type="text" placeholder="Name" required>
                    <input type="email" placeholder="Email" required>
                    <textarea placeholder="Message"></textarea>
                    <button type="submit">Submit</button>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
