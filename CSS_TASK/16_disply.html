<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
h1{
    display: none;
}
ul{
    border: 1px solid red;
   
}
li{
    border: 1px solid greenyellow;
    display: inline;
    height: 50px;
    width: 25px;
}
span{
    border: 1px solid palevioletred;
    display: block;
}
p{
    border: 1px solid green;
    display: inline-block;
}
</style>
</head>

<body>
    <h1> css-disply</h1>
    <ul>
        <li>list-1</li>
        <li>list-2</li>
        <li>list-3</li>
    </ul>
    <span>A</span>
    <span>B</span>
    <span>C</span>

    <p>1</p>
    <p>2</p>
    <p>3</p>

</body>

</html>
