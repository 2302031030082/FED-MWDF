<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Job Cards</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Option 1: Include in HTML -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <style>
        .progress-bar {
            background-color: red;
        }
    </style>
</head>
<body class="p-4">
    <div class="container">
        <div class="row g-3">
            <!-- Job Card 1 -->
            <div class="col-md-4">
                <div class="card p-3">
                    <div class="d-flex flex-row align-items-center">
                        <i class="bi bi-android"></i> <img src="https://via.placeholder.com/40" class="rounded-circle me-2" alt="Mailchimp">
                        <div>
                            <h6 class="mb-0">Mailchimp</h6>
                            <small>4 days ago</small>
                        </div>
                        <span class="badge bg-warning text-dark ms-auto">Design</span>
                    </div>
                    <h5 class="mt-3">Senior Product Designer - Singapore</h5>
                    <div class="progress mt-2" style="height: 6px;">
                        <div class="progress-bar" role="progressbar" style="width: 64%;" aria-valuenow="32" aria-valuemin="0" aria-valuemax="50"></div>
                    </div>
                    <small class="text-muted">32 Applied of 50 capacity</small>
                </div>
            </div>
            
            <!-- Job Card 2 -->
            <div class="col-md-4">
                <div class="card p-3">
                    <div class="d-flex flex-row align-items-center">
                        <img src="https://via.placeholder.com/40" class="rounded-circle me-2" alt="Dribbble">
                        <div>
                            <h6 class="mb-0">Dribbble</h6>
                            <small>4 days ago</small>
                        </div>
                        <span class="badge bg-warning text-dark ms-auto">Product</span>
                    </div>
                    <h5 class="mt-3">Junior Product Designer - Singapore</h5>
                    <div class="progress mt-2" style="height: 6px;">
                        <div class="progress-bar" role="progressbar" style="width: 60%;" aria-valuenow="42" aria-valuemin="0" aria-valuemax="70"></div>
                    </div>
                    <small class="text-muted">42 Applied of 70 capacity</small>
                </div>
            </div>
            
            <!-- Job Card 3 -->
            <div class="col-md-4">
                <div class="card p-3">
                    <div class="d-flex flex-row align-items-center">
                        <img src="https://via.placeholder.com/40" class="rounded-circle me-2" alt="Reddit">
                        <div>
                            <h6 class="mb-0">Reddit</h6>
                            <small>2 days ago</small>
                        </div>
                        <span class="badge bg-warning text-dark ms-auto">Design</span>
                    </div>
                    <h5 class="mt-3">Software Architect Java - USA</h5>
                    <div class="progress mt-2" style="height: 6px;">
                        <div class="progress-bar" role="progressbar" style="width: 52%;" aria-valuenow="52" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <small class="text-muted">52 Applied of 100 capacity</small>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
