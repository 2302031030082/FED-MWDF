<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Layout</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .container {
      display: grid;
      grid-template-areas: 
        'header header menu'
        'hero hero hero'
        'main image extra'
        'banner banner banner';
      grid-gap: 10px;
      width: 90%;
      max-width: 1200px;
    }

    .container div {
      padding: 20px;
      color: white;
      font-size: 1.2rem;
    }

    .header {
      grid-area: header;
      background-color: #002b36;
    }

    .menu {
      grid-area: menu;
      background-color: #cb4b16;
    }

    .hero {
      grid-area: hero;
      background-color: #268bd2;
    }

    .main {
      grid-area: main;
      background-color: #073642;
    }

    .image {
      grid-area: image;
      background-color: #93a1a1;
    }

    .extra {
      grid-area: extra;
      background-color: #859900;
    }

    .banner {
      grid-area: banner;
      background-color: #b58900;
    }

    /* Tablet Layout */
    @media (max-width: 768px) {
      .container {
        grid-template-areas: 
          'header header header'
          'hero hero hero'
          'menu main main'
          'banner banner image'
          'extra extra image';
      }
    }

    /* Mobile Layout */
    @media (max-width: 480px) {
      .container {
        grid-template-areas: 
          'header'
          'menu'
          'hero'
          'main'
          'banner'
          'extra'
          'image';
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">HEADER</div>
    <div class="menu">MENU</div>
    <div class="hero">HERO</div>
    <div class="main">MAIN</div>
    <div class="image">IMAGE</div>
    <div class="extra">EXTRA</div>
    <div class="banner">BANNER</div>
  </div>

</body>
</html>
